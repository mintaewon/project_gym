<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
</head>

<body>
    <div>
        <header>
            <div class="head-box">
                <h1>회원가입</h1>
            </div>
        </header>
        <div class="container">
            <div class="sign-up-form">
                <form method="post" action="/signup" onsubmit="return signUpBtn()">
                    <div>
                        <h3>
                            <label for="name">이름</label>
                        </h3>
                        <input required type="text" id="name" name="username">
                    </div>
                    <div>
                        <h3>
                            <label for="id">아이디</label>
                        </h3>
                        <input required type="email" placeholder="@example.com" id="id" name="userid">
                        <button class="id-check" type="button">중복 확인</button>
                    </div>
                    <div>
                        <div>
                            <h3>
                                <label for="password">비밀번호</label>
                            </h3>
                            <input required type="password" id="password" placeholder="비밀번호" name="userpassword">
                            <input required type="password" placeholder="비밀번호 확인" name="userpasswordcheck">
                        </div>
                    </div>
                    <div>
                        <input type="submit" value="가입하기">
                    </div>
                </form>
            </div>
        </div>
        <!-- <script src="static/js/signup.js"></script> -->
        <script src="{{ url_for('static', path='/js/signup.js') }}"></script>
    </div>
</body>

</html>
